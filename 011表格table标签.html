<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	table
        	基本结构：
        	<table>
        		<tr>
        			<td>
        				肿奸
        			</td>        			
        		</tr>
        	</table>
        	
        	table：定义表格的一个区域，双标签
        	tr：定义表格的行
        	td：定义表格的单元格
        	
        	属性：
        	border:边框
        	width：宽
        	height：高
        	
        	表格结构化：
        	 thead ---------表格的页眉
             tbody ---------表格的主体
             tfoot ---------定义表格的页脚
             
                        表格合并：
                    colspan 跨列合并，横向合并
                    rowspan 跨行合并，纵向合并
                    
                        快捷表格语法：table>tr*n>td*m 用键盘table键展开，得到n行m列的表格
                       
        -->
		<table border="10">
    <tr>
        <td>row 1， cell 1</td>
        <td>row 1, cell 2</td>
    </tr>
    <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
    </tr>
</table>
	</body>
</html>
