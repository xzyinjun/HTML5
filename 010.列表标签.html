<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--
        ul标签
        1.ul标签是块元素
        2.只能放li标签
        3.li标签可以嵌套任何标签

        ul标签效果
                    一般会结合CSS去掉小圆点
                    
        ol标签
        
                     默认效果：li前面有对应数字编号
                     
        TYPE：
             1.A/a 大小写字母
             
        dl标签
                    自定义列表以 <dl> 标签开始。
                    每个自定义列表项以 <dt> 开始。
                    每个自定义列表项的定义以 <dd> 开始。
        
        
-->
<ul>
	
	<li>140</li>
	<li>泰迪</li>
	<li>肿奸</li>
</ul>

<ol type="A">
	
	<li>140</li>
	<li>泰迪</li>
	<li>肿奸</li>
</ol>

<dl>
<dt>Coffee</dt>
<dd>- black hot drink</dd>
<dt>Milk</dt>
<dd>- white cold drink</dd>
</dl>
	</body>
</html>
